<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <SCRIPT src="https://aframe.io/releases/1.0.4/aframe.min.js" ></SCRIPT>
  </HEAD>
  <BODY>
    <A-SCENE>
      <A-SKY color="#00008B"></A-SKY>  
      <A-CAMERA position="0 0 30"></A-CAMERA>
      <A-ASSETS> 

      </A-ASSETS timeout="10000">
        <A-ASSET-ITEM id="dog" src="models/dog/dog.gltf"></A-ASSET-ITEM>
        <A-ASSET-ITEM id="man" src="models/man/man.gltf"></A-ASSET-ITEM>
        <A-ASSET-ITEM id="road" src="models/road/road.gltf"></A-ASSET-ITEM>
      </A-ASSETS>
      <A-ENTITY light="type:ambient;intensity:1"></A-ENTITY>
      <A-ENTITY animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:6000">
          <A-ENTITY light = "type:directional;castShadow:true;intensity:1;distance:50;decay:2;color:yellow"position="-100 80 20"></A-ENTITY>
      </A-ENTITY>
      <A-CIRCLE position="-0.4 -2.76 -25" rotation="-90 0 0" radius="70" shadow="receive: true" visible="true"
      color="#2E6F10">
    </A-CIRCLE>
    <A-ENTITY>
      <A-ENTITY position = "0 -10 3" rotation="45 0 0"scale="15 15 3" gltf-model="#road"></A-ENTITY>
      <A-ENTITY  position = "0 0 0" rotation="0 90 0" scale="11 11 11" gltf-model="#dog"></A-ENTITY>
      <A-ENTITY position = "-10 0 0" rotation="0 90 0" scale="0.1 0.1 0.1" gltf-model="#man"></A-ENTITY>
    </A-ENTITY>
    </A-SCENE>
     
</BODY>
</HTML>
